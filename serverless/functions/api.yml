apiHandler:
  handler: functions/api_handler.api_handler
  environment:
    SNSTopicArn: !Ref SNSTopic
  events:
    - httpApi:
        path: /api
        method: post

sqsHandler:
  handler: functions/sqs_handler.sqs_handler
  events:
    - sqs:
        arn: !GetAtt SQSQueue.Arn
        batchSize: 1
